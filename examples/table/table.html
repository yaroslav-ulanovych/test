<!DOCTYPE HTML>
<html>
<head>
	<title>Table Example (Backbone Templates)</title>
	
	<link rel="stylesheet" type="text/css" href="table.css">
	<link rel="stylesheet" type="text/css" href="../lib/bootsrap-2.0.4/css/bootstrap.css">
  
	<script type="text/javascript" src="../../lib/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../lib/underscore-1.3.3.js"></script>
	<script type="text/javascript" src="../../lib/backbone-0.9.2.js"></script>
	<script type="text/javascript" src="../../src/backbone-templates.js"></script>
	
	<script type="text/javascript" src="../lib/bootsrap-2.0.4/js/bootstrap.js"></script>
	

<script type="text/javascript">
$(function() {
	var PersonModel = Backbone.Model.extend({
		initialize : function() {
			this.on("change", function() {
				//console.log("change", arguments);
			});
		}
	});
	var person1 = new PersonModel({name: "John", sex: "male", age: 41});
	var person2 = new PersonModel({name: "Mary", sex: "female", age: 27});
	var person3 = new PersonModel({name: "Bob", sex: "male", age: 20});
	var data = new Backbone.Collection([person1, person2, person3]);
	Backbone.Templates.bind($("body"), data);
	
});
</script>

</head>

<body>

<table class="table table-bordered table-condensed">
	<thead><th>Name</th><th>Sex</th><th>Age</th></thead>
	<tbody data="models">
		<tr hovered="hovered" class="hovered ? hovered : not">
			<td>
				<div rendered="hovered" hovered="hovered">
					<button class="btn btn-danger" hovered="hovered"><i hovered="hovered" class="icon-remove-sign icon-white"></i></button>
				</div>
				<span>$name</span>
			</td>
			<td data="sex">
				<span click="editable" rendered="!editable">$value</span>
				<input blur="!editable" rendered="editable"></input>
			</td>
			<td>$age</td>
		</tr>
	</tbody>
</table>

</body>

</html>
