<!DOCTYPE HTML>
<html>
<head>
	<title>Key-Value Example (Backbone Templates)</title>
	
	<link rel="stylesheet" type="text/css" href="key-value.css">
	<link rel="stylesheet" type="text/css" href="../lib/bootsrap-2.0.4/css/bootstrap.css">
  
	<script type="text/javascript" src="../../lib/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../lib/underscore-1.3.3.js"></script>
	<script type="text/javascript" src="../../lib/backbone-0.9.2.js"></script>
	
	<script type="text/javascript" src="../../src/backbone-view-model.js"></script>
	<script type="text/javascript" src="../../src/backbone-templates.js"></script>
	
	<script type="text/javascript" src="../lib/bootsrap-2.0.4/js/bootstrap.js"></script>
	

<script type="text/javascript">
$(function() {

	var NewKeyValuePairModel = Backbone.Model.extend({
		add : function() {
			keyValuePairs.add(this.toJSON());
		}
	});
	
	var keyValuePairs = new Backbone.Collection([{key: "k1", value: "v1"}, {key: "k2", value: "v2"}]);

	var data = new Backbone.Model({
		newKeyValuePair : new NewKeyValuePairModel(),
		keyValuePairs : keyValuePairs
	});
	
	Backbone.Templates.bind($("#component"), data);
	
});
</script>

</head>

<body>

<div id="content">
	<div id="overview">
		<h5>An example of a component, that allows to input a list of key value pairs.</h5>
	</div>
	<div id="component">
		<div data="keyValuePairs">
			<div rendered="empty">No items</div>
			<div rendered="!empty">
				<ul class="list" data="collection">
					<li hovered="hovered">
						<span>$key</span>
						<span> : </span>
						<span>$value</span>
						<div rendered="hovered" hovered="hovered">
							<button hovered="hovered" class="btn btn-danger" click="destroy()">Delete</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div data="newKeyValuePair">
			<input input="key"></input>
			<input input="value"></input>
			<button class="btn btn-primary" click="add()">Add</button>
		</div>
	</div>
<div>

</body>

</html>
