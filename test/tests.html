  <script type="text/javascript">
    _.product = function() {
    var result = [];
      (function productImpl(arrays, acc, index) {
        if (arrays.length > 0) {
          var array = arrays[0];
          if (array.length > 0) {
            for (var i = 0; i < array.length; i++) {
              acc[index] = array[i];
              productImpl([].slice.call(arrays, 1), acc, index + 1);
            };
          } else {
            // Ignore empty arrays.
            productImpl([].slice.call(arrays, 1), acc, index);
          }
        } else {
          if (acc.length > 0) {
            result.push(_.clone(acc));
          }
        }
      })([].slice.call(arguments), [], 0);
      return result;
    };
  </script>
